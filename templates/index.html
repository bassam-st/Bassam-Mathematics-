<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>بسّام ماث — حل فوري مع الشرح</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="wrap">
    <header class="head">
      <h1>بسّام ماث 🧠</h1>
      <p class="sub">حلول فورية مع الشرح بالعربي — يدعم الكيبورد.</p>
    </header>

    <section class="card">
      <label class="lbl">أدخل المسألة:</label>
      <div class="input-row">
        <input id="q" class="inp" type="text" placeholder='أمثلة: 3x^3 - 5x^2 + 4x - 7 | تفاضل 3x^2 | تكامل sin(x)'>
        <button id="solveBtn" class="btn primary">حُل 📊</button>
      </div>

      <div class="row">
        <div class="col">
          <label class="lbl">الوضع:</label>
          <select id="mode" class="sel">
            <option value="auto" selected>تلقائي</option>
            <option value="calc">حساب</option>
            <option value="diff">تفاضل</option>
            <option value="int">تكامل</option>
            <option value="equation">معادلة (=)</option>
          </select>
        </div>
        <div class="col">
          <label class="lbl">تنسيق الناتج:</label>
          <select id="fmt" class="sel">
            <option value="ar" selected>رياضي مُنسّق (عربي)</option>
            <option value="en">x^3 - 5x^2 + … (إنجليزي)</option>
          </select>
        </div>
        <div class="col chk">
          <label class="lbl">شرح مُوسع:</label>
          <input id="verbose" type="checkbox" checked>
        </div>
      </div>

      <div class="kbd" id="kbd"></div>

      <div class="row gap">
        <button id="pickImg" class="btn ghost">من الاستوديو 🖼️</button>
        <button id="takeImg" class="btn ghost">التقط صورة 📷</button>
      </div>
      <!-- مُدخل صور مخفي (جاهز للتكامل المستقبلي مع OCR في الخادم) -->
      <input id="imgInput" type="file" accept="image/*" capture="environment" hidden />
    </section>

    <section class="card">
      <div id="status" class="status none"></div>
      <div id="steps" class="steps"></div>
      <div class="resBox">
        <div class="resTitle">النتيجة:</div>
        <div id="result" class="result"></div>
      </div>
    </section>

    <footer class="foot">
      <small>© 2025 بسّام — نسخة واجهة مستقرة.</small>
    </footer>
  </main>

  <script src="/static/main.js"></script>
</body>
</html>
