<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>بسام ماث بروفيسور v7 — نسخة الطلاب المبسّطة</title>
  <style>
    :root{--bg:#0b0f19;--panel:#12192b;--ink:#e7e7f2;--accent:#9a78ff;--sub:#aeb6d6;--err:#ff6b81}
    body{margin:0;font-family:system-ui,"Noto Sans Arabic","Segoe UI";background:var(--bg);color:var(--ink)}
    .wrap{max-width:1000px;margin:auto;padding:16px}
    h1{color:var(--accent);font-weight:800;margin:6px 0 14px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input,select,button{border:none;border-radius:12px;font-size:16px}
    .input{flex:1;padding:16px;background:#101623;color:var(--ink)}
    .btn{background:var(--accent);color:#fff;padding:14px 18px;cursor:pointer;font-weight:bold}
    .btn-ghost{background:#101623;color:var(--ink);padding:12px 14px;border:1px solid #2a3654}
    .panel{background:var(--panel);border-radius:14px;padding:16px;margin-top:12px}
    .section-title{color:#bfaaff;margin:.25rem 0}
    .result-line{font-size:22px;line-height:1.8;word-break:break-word}
    .note{font-size:13px;color:var(--sub)}
    .err{background:#321a24;color:#fbb;border:1px solid #633;padding:10px;border-radius:12px}
    .kbd{display:grid;grid-template-columns:repeat(6,1fr);gap:8px;margin-top:10px}
    .k{background:#1a2136;padding:12px;border-radius:10px;text-align:center;cursor:pointer}
    .k:active{transform:scale(.98)}
    .small{font-size:13px}
  </style>

  <!-- MathJax -->
  <script>
    window.MathJax = { tex: { inlineMath: [['\\(','\\)'], ['$', '$']] } };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- Tesseract OCR -->
  <script defer src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>بسام ماث بروفيسور v7 — نسخة الطلاب المبسّطة</h1>

    <div class="row">
      <input id="q" class="input" placeholder="اكتب مسألة:  x^3 - 5x^2 + 4x - 7   أو   تكامل x^2   أو   x + y = 10; 2x - y = 4">
      <button id="solveBtn" class="btn">حلّ الآن 📊</button>
    </div>

    <div class="row" style="margin-top:8px">
      <label class="note">تنسيق النتيجة:</label>
      <select id="fmtSelect" class="btn-ghost">
        <option value="ar" selected>رياضي مُنسّق (عربي)</option>
        <option value="en">إنجليزي نصّي (x^3 - 5x^2 ...)</option>
      </select>

      <button id="pickFile" class="btn-ghost">من الاستوديو 🖼️</button>
      <button id="openCam"  class="btn-ghost">التقط صورة 📷</button>
      <input id="fileInput" type="file" accept="image/*" hidden>
      <input id="camInput"  type="file" accept="image/*" capture="environment" hidden>
      <span class="note">يدعم قراءة مسائل من الصور (OCR)</span>
    </div>

    <div class="panel">
      <div class="kbd" id="kbd">
        <div class="k">+</div><div class="k">-</div><div class="k">×</div><div class="k">÷</div><div class="k">^</div><div class="k">=</div>
        <div class="k">x</div><div class="k">y</div><div class="k">π</div><div class="k">(</div><div class="k">)</div><div class="k">√</div>
        <div class="k">sin(</div><div class="k">cos(</div><div class="k">tan(</div><div class="k">|x|</div><div class="k">d/dx</div><div class="k">,</div>
        <div class="k">7</div><div class="k">8</div><div class="k">9</div><div class="k">4</div><div class="k">5</div><div class="k">6</div>
        <div class="k">1</div><div class="k">2</div><div class="k">3</div><div class="k">0</div><div class="k">.</div><div class="k" id="clr">CLR</div>
      </div>
      <div class="note">تلميح: يمكنك كتابة "تفاضل ..." أو "تكامل ..." أو وضع علامة = لحل المعادلات.</div>
    </div>

    <div id="stepsBox"  class="panel"></div>
    <div id="resultBox" class="panel"></div>

    <p class="note" style="text-align:center;margin-top:24px">
      © 2025 بسّام — نسخة مبسّطة تُناسب من الابتدائية حتى الثانوي
    </p>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
