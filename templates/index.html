<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بسّام ماث برو — حل جميع المسائل تلقائيًا</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>

<body>
  <main class="wrap">
    <header class="head">
      <h1>🧠 بسّام ماث برو v8</h1>
      <p class="sub">أدخل أي مسألة رياضية وسيقوم التطبيق بالتحليل والحل التلقائي مع شرح الخطوات.</p>
    </header>

    <section class="card">
      <input id="q" class="inp" placeholder="اكتب المسألة هنا... مثل: تفاضل x^3 - 5x^2 + 4x - 7 أو (x^2-4)/(x-2)" />
      <button id="solveBtn" class="btn primary">حل الآن ⚡</button>
    </section>

    <section class="card">
      <div id="status" class="status none"></div>
      <div id="steps" class="steps"></div>
      <div class="resBox">
        <div class="resTitle">النتيجة النهائية:</div>
        <div id="result" class="result"></div>
      </div>
    </section>

    <footer class="foot">
      <small>© 2025 بسّام الذكي — إصدار Smart Auto Mode v8</small>
    </footer>
  </main>

  <script src="/static/main.js"></script>
</body>
</html>
