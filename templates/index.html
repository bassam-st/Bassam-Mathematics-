<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>بسام ماث برو — حلول تفصيلية بالعربية</title>
  <style>
    :root{--bg:#0b0f19;--panel:#12192b;--ink:#e7e7f2;--accent:#9a78ff;--sub:#aeb6d6}
    body{margin:0;font-family:system-ui,"Noto Sans Arabic";background:var(--bg);color:var(--ink)}
    .wrap{max-width:900px;margin:auto;padding:16px}
    input,select,button{border:none;border-radius:12px;font-size:16px}
    .input{flex:1;padding:14px;background:#101623;color:var(--ink)}
    .btn{background:var(--accent);color:#fff;padding:14px 18px;cursor:pointer;font-weight:bold}
    .panel{background:var(--panel);border-radius:14px;padding:16px;margin-top:12px}
    h1{color:var(--accent);font-weight:800;margin-bottom:14px}
    .section-title{color:#bfaaff}
    .result-line{font-size:20px;line-height:1.7}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .note{font-size:13px;color:var(--sub)}
    .err{background:#321a24;color:#fbb;border:1px solid #633;padding:10px;border-radius:12px}
  </style>
  <script>
    window.MathJax = { tex: { inlineMath: [['\\(','\\)'], ['$', '$']] } };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>بسام ماث برو — حل فوري مع شرح بالعربية</h1>
    <div class="row">
      <input id="q" class="input" placeholder="أدخل مسألة مثل: x^3 - 5x^2 + 4x - 7">
      <button id="solveBtn" class="btn">حــل 📊</button>
    </div>

    <div class="row" style="margin-top:8px;align-items:center">
      <label style="color:#c9c9ff">تنسيق النتيجة:</label>
      <select id="fmtSelect" style="padding:10px;background:#101623;color:var(--ink)">
        <option value="ar" selected>رياضي مُنسّق (عربي)</option>
        <option value="en">إنجليزي نصّي</option>
      </select>
      <span class="note">الشرح دائمًا بالعربية</span>
    </div>

    <div id="stepsBox" class="panel"></div>
    <div id="resultBox" class="panel"></div>

    <p style="text-align:center;margin-top:30px;color:#aaa">© 2025 بسام ماث برو — الإصدار الذكي 3.0</p>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
