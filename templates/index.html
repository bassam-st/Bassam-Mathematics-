<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>بَسّام ماث برو 🧠 — حلّ تفصيلي بالعربية</title>
  <link rel="stylesheet" href="/static/style.css">
  <script defer src="/static/main.js"></script>
  <meta name="theme-color" content="#0b0f19">
</head>
<body>
  <header class="top">
    <h1>🧠 بَسّام ماث برو — حلّ تفصيلي لكل المسائل</h1>
    <p class="sub">حلول فورية مع الشرح بالعربية • يدعم الكيبورد والكاميرا 📷</p>
  </header>

  <main class="card">
    <form id="solveForm" class="center">
      <input id="q" placeholder="اكتب أو الصق المسألة هنا…" autocomplete="off">
      <div class="btns">
        <button id="solveBtn" type="submit">📊 حلّ</button>
        <select id="mode">
          <option value="auto">تلقائي</option>
          <option value="derivative">تفاضل</option>
          <option value="integral">تكامل</option>
          <option value="solve">حلّ معادلة</option>
        </select>
      </div>

      <div class="camera-zone">
        <button type="button" id="cameraBtn">📸 التقط صورة</button>
        <button type="button" id="galleryBtn">🖼️ من الأستوديو</button>
        <input type="file" id="fileInput" accept="image/*" hidden>
      </div>
    </form>

    <section id="keyboard" class="keyboard">
      <div class="keys">
        <button>×</button><button>÷</button><button>+</button><button>-</button>
        <button>x</button><button>y</button><button>^</button><button>=</button>
        <button>(</button><button>)</button><button>√</button><button>π</button>
        <button>sin(</button><button>cos(</button><button>tan(</button><button>Abs(</button>
        <button>d/dx</button><button>∫</button><button>|x|</button><button>CLR</button>
      </div>
    </section>

    <div id="output" class="output">
      <p>اكتب مسألتك ثم اضغط "حلّ" لرؤية الخطوات.</p>
    </div>
  </main>

  <footer>
    <p>© 2025 بَسّام ماث برو — الإصدار الذكي v2.5</p>
  </footer>
</body>
</html>
